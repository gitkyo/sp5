<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">

		<!-- description de la page qui apparaît sur google -->
		<meta name="description" content="">

		<!-- lien avec bootstrap -->

		<!-- balise link pour lier une feuille de style à la page html -->
		<link rel="stylesheet" href="style.css">

		<!-- ajout d'une police personalisé -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">

	</head>
	
	<!-- ici du css écrit dans le html au travers de l'attribut style-->
	<body style="		
		background-color: #FBAB7E;
		background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
	">
	

	<center>
		<!-- menu -->
		<div class='ribbon'>
		  <a href='index.html'><span>Home</span></a>
		  <a href='about.html'><span>About</span></a>
		  <a href='service.html'><span>Services</span></a>
		  <a href='contact.html'><span>Contact</span></a>
		</div>

		<h1>Contactez moi</h1>
		

		<p>Formulaire de contact bootstrap connecté à netlify :</p>

		<div class="container">
			<div class="row">
				<div class="offset-md-4 col-md-4">
					<form name="contact" method="POST" data-netlify="true">
						<div class="form-group">
						  <label for="exampleInputEmail1">Email address</label>
						  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
						  <label for="exampleInputPassword1">Nom</label>
						  <input name="nom" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>		
						<button type="submit" class="btn btn-primary">Submit</button>
					  </form>
				</div>				
			</div>
		</div>
		
		
	</center>

	</body>
</html>
