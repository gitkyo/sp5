<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		
		<!-- titre du site qui apparaît au survol de l'onglet sur le navigateur et dans google -->
		<title>page contact - Test HTML5</title>
		
		<!-- description de la page qui apparaît sur google -->
		<meta name="description" content="">

		<!-- lien avec bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

		<!-- balise link pour lier une feuille de style à la page html -->
		<link rel="stylesheet" href="style.css">

		<!-- ajout d'une police personalisé -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">


		<link rel="stylesheet" href="dist/css/introLoader.min.css">

	</head>
	
	<!-- ici du css écrit dans le html au travers de l'attribut style-->
	<body style="		
		background-color: #FBAB7E;
		background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
	">

	<!-- balise du preloader -->
	<div id="element" class="introLoading"></div>
	

	<center>
		<!-- menu -->
		<div class='ribbon'>
		  <a href='index.html'><span>Home</span></a>
		  <a href='about.html'><span>About</span></a>
		  <a href='service.html'><span>Services</span></a>
		  <a href='contact.html'><span>Contact</span></a>
		</div>

		<h1>Contactez moi</h1>


		<!-- une modale -->
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
			Launch demo modal
		</button>
  
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					
					<!-- mon contenu -->
					<video autoplay muted loop id="myVideo">
						<source src="img/video-rain.mp4" type="video/mp4">
					</video>

				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>  
			</div>
		</div>

		<p>Formulaire de contact bootstrap connecté à netlify :</p>

		<div class="container">
			<div class="row">
				<div class="offset-md-4 col-md-4">
					<form name="contact" method="POST" data-netlify="true">
						<div class="form-group">
						  <label for="exampleInputEmail1">Votre Email</label>
						  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
						  <label for="exampleInputPassword1">Votre nom</label>
						  <input name="nom" type="text" class="form-control" id="exampleInputPassword1" placeholder="">
						</div>		
						<p>
							
						</p>
						<button type="submit" class="btn btn-primary">Envoyer</button>
					  </form>
				</div>				
			</div>
		</div>
		
		
	</center>

	<!-- script de bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	
	<!-- script du preloader -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="dist/jquery.introLoader.pack.min.js"></script>

	<!-- Go to www.addthis.com/dashboard to customize your tools -->
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-608127c017dc189b"></script>

	<script>
		$(document).ready(function() {
			$("#element").introLoader({
				spinJs: {

					lines: 13, // The number of lines to draw
					length: 20, // The length of each line
					width: 10, // The line thickness
					radius: 30, // The radius of the inner circle
					corners: 1, // Corner roundness (0..1)
					color: '#000', // #rgb or #rrggbb or array of colors
					speed: 1, // Rounds per second
					trail: 60, // Afterglow percentage
					shadow: false // Whether to render a shadow

				}
			});
		});
	</script>

	</body>
</html>
